<!DOCTYPE html>
<html>
<head>
<title>Watch Property</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
    body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: beige;
            text-align: center;
            color:brown;
            position: absolute;
            font-weight: bold;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }
</style>
</head>
<body>
<h1>Question 3 (A)</h1>
<div id="app">
Feet: <input type="text" v-model="feet">
Inches: <input type="text" v-model="inches">
</div>

<script type="text/javascript">
var vm = new Vue({
el:'#app',
data: {
feet:0,
inches:0
},
methods: {

},
computed: {

},
watch: {
feet:function(val) {
this.feet = val;
this.inches = 12 * val;
},

inches:function(val) {
this.feet = val/12;
this.inches = val ;
}
}
});
</script>
</body>
</html>
