<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="databinding">
    <button v-on:click = "showdata" v-bind:style = "styleobj">CLICK</button>
    <span style = "font-size:25px;"><b>{{show}}</b></span>
    <h1 v-if = "show">cell image visible</h1>
    <h2 v-else = "show">cell image not visible</h2>
    <div v-show="show">
        <b>v-show:</b>
        <img src="image.jpg"  width = "100" height = "100">
    </div>
</div>
<script>
    var vm=new Vue({
        el:"#databinding",
        data:{
            show: true,
            styleobj: {
                backgroundColor:'orange',
                cursor: 'pointer',
                padding: '8px 16px',
                verticalAlign: 'middle',
            }
        },
        methods : {
            showdata : function(){
                this.show = !this.show;
            }
        },
    });
</script>
    
</body>
</html>
