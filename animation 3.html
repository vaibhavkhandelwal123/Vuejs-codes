<html>
<head>
<title>VueJs Instance</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js">
</script>
</head>
<body>
<style>
.shiftx-enter-active {
animation: shift-in 2s;
}
.shiftx-leave-active {
animation: shift-in 2s reverse;
}
@keyframes shift-in {
0% {transform:rotateX(0deg);}
25% {transform:rotateX(30deg);}
50% {transform:rotateX(60deg);}
75% {transform:rotateX(90deg);}
100% {transform:rotateX(180deg);}
}
</style>
<div id = "databinding">
<button v-on:click = "show = !show">Click Me</button>
<transition name = "shiftx">
<p v-show = "show">
<img src = "payment 1.png" style = "width:100px;height:100px;" />
</p>
</transition>
</div>
<script type = "text/javascript">
var vm = new Vue({
el: '#databinding',
data: {
show:true
},
methods : {
}
});
</script>
</body>
</html>
