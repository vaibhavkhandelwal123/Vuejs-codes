<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<style>
    body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: beige;
            text-align: center;
            color:brown;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }
</style>

<body>
    <div id="app">
        <h1>{{firstMessage}}</h1>
        <h1>{{secondMessage}}</h1>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        computed: {
            firstMessage() {
                return 'Working on Second CA';
            },
            secondMessage() {
                return 'Implemented components using Vue.js';
            }
        }
    })
</script>

</html>
