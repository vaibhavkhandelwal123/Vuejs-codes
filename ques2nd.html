<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Question 2</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: beige;
            text-align: center;
            color:brown;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        };

    <body>
        <div id = "databinding">
            <button v-on:click = "displaynumbers">CLICK ME</button>
            <h2>Add Number 100 + 200 + 400 = {{total}}</h2>
        </div>

        <div id="app">
            <button>CLICK ME</button>
           <div v-html = "htmlcontent"></div>
            <img v-bind:src="imgsrc" width="400" height="400">
           
        </div>
        <script src="templimage.js"></script>
        
        <script type = "text/javascript">
            var vm = new Vue({
                el: '#databinding',
                data: {
                    num1: 100,
                    num2: 200,
                    num3: 400,
                    total : ''
                },
                methods : {
                    displaynumbers : function(event){
                        console.log(event);
                        return this.total = this.num1+ this.num2+ this.num3;
                    }
                },
            });

            var vm= new Vue({
    el: '#app',
    data: {
        htmlcontent:"<div><h2>This is a Vue.js template</h2></div>",
        imgsrc: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSB1GGQjasY94i3z0Ccv0EGbK_11k_aDtFj4MitWX09eJE91syIIjUDdMqejtA4nbQda8o&usqp=CAU"
    
    }

});
        </script>
    </body>
</html>
